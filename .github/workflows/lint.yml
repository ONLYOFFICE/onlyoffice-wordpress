name: Lint

on:
  pull_request:
  push:

jobs:
  editorconfig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: editorconfig-checker/action-editorconfig-checker@main
      - run: editorconfig-checker

  csscomb:
    runs-on: ubuntu-latest
    needs: editorconfig
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - run: |
          npm init -y
          npm install csscomb --global
          csscomb ./**

  phpcs:
    runs-on: ubuntu-latest
    needs: csscomb
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.3"
          coverage: none
          tools: composer, cs2pr

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Setup cache
        uses: pat-s/always-upload-cache@v1.1.4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Run phpcs
        run: |
          composer self-update --1
          curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
          composer create-project wp-coding-standards/wpcs --no-dev
          composer global show -P
          php phpcs.phar --config-set installed_paths /home/runner/work/onlyoffice-wordpress-ci/onlyoffice-wordpress-ci/wpcs
          php phpcs.phar --standard=Wordpress --ignore=3rdparty,onlyoffice-wordpress-block,admin/js ./
